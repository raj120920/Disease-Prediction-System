	<style>
        .dropdownmenu ul, .dropdownmenu li {

        }

            float: left;

        }
        
        .btn:hover {
          background: #2196F3;
          color: white;
        }
        
        .btn:active {
          background-color: #2196F3;
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }

        .form {
         padding: 10px;
         border: 2px solid #30A6E6;
         margin: 0;
         border-radius: 10px;
        }
	</style>
